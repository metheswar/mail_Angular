<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card signup-card">
        <div class="card-header">
            <h3 class="card-title">Sign Up</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
                    <div  class="text-danger" >
                        <div *ngIf="signupForm.get('email').hasError('required') && signupForm.get('email').touched">Email is required</div>
                        <div *ngIf="signupForm.get('email').hasError('email') && signupForm.get('email').touched">Invalid email format</div>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
                        <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
                            {{ showPassword ? 'Hide' : 'Show' }}
                        </button>
                    </div>
                    <div class="text-danger">
                        <div *ngIf="signupForm.get('password').hasError('required') && signupForm.get('password').touched">Password is required</div>
                        <div *ngIf="signupForm.get('password').hasError('minlength') && signupForm.get('password').touched">Password should be at least 6 characters long</div>
                      </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btns" [disabled]="!signupForm.valid || isLoading">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="!isLoading">Sign Up</span>
                </button>
                <small class="form-text text-muted">(*) Fields are required.</small>
                <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
            </form>
        </div>
        <div class="card-footer">
            <p class="text-center mb-0">Already have an account? <a routerLink="/">Log in</a></p>
        </div>
    </div>
</div>
