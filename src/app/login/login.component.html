<div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card login-card">
    <div class="card-header">
      <h3 class="card-title">Login</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
          <div  class="text-danger" >
            <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">Email is required</div>
            <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">Invalid email format</div>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
          <div class="input-group">
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" placeholder="Enter your password" formControlName="password">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePassword()">
              {{ showPassword ? 'Hide' : 'Show' }}
            </button>
          </div>
          <div class="text-danger">
            <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is required</div>
            <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched">Password should be at least 6 characters long</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btns" [disabled]="!loginForm.valid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading">Login</span>
        </button>
        <small class="form-text text-muted">(*) Fields are required.</small>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
      </form>
    </div>
    <div class="card-footer">
      <p class="text-center mb-0">Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>
  </div>
</div>
